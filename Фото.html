<!DOCTYPE html>
<html>
<head>
	<title>Фотографії</title>
	<link rel="stylesheet" type="text/css" href="Фото.css">
	<meta charset="utf-8">
</head>

<body>
	<header>
		<h1>Фотографії</h1>
		<hr>
		<blockquote><p>«Фотографії - це відкриті двері в минуле, але вони дозволяють заглянути в майбутнє», - Салі Манн.</p></blockquote>
	</header>
	
	<div class="all">
		<input checked type="radio" name="respond" id="desktop">
		<article id="slider">
			 <input checked type="radio" name="slider" id="switch1">
			 <input type="radio" name="slider" id="switch2">
			 <input type="radio" name="slider" id="switch3">
			 <input type="radio" name="slider" id="switch4">
			 <input type="radio" name="slider" id="switch5">
			 <div id="slides">
			 	<div id="overflow">
			 		<div class="image">
			 			<article><img style="position: relative;width: 500px; height: 550px"; src="1.jpg"></article>
			 			<article><img style="position: relative;width: 500px; height: 550px"; src="2.jpg"></article>
			 			<article><img style="position: relative;width: 500px; height: 550px"; src="3.jpg"></article>
			 			<article><img style="position: relative;width: 500px; height: 550px"; src="4.jpg"></article>
			 			<article><img style="position: relative;width: 500px; height: 550px"; src="5.jpg"></article>
			 		</div>
			 	</div>
			 </div>
			 <div id="controls">
			 	<label for="switch1"></label>
			 	<label for="switch2"></label>
			 	<label for="switch3"></label>
			 	<label for="switch4"></label>
			 	<label for="switch5"></label>
			 </div>
			 <div id="active">
			 	<label for="switch1"></label>
			 	<label for="switch2"></label>
			 	<label for="switch3"></label>
			 	<label for="switch4"></label>
			 	<label for="switch5"></label>
			 </div>
		</article>
		<hr>
		<blockquote><p>«Фотографія - це мистецтво завмершого часу... 
		можливість зберігати емоції і почуття всередині знімку», - Мешак Отієно.</p></blockquote>
	</div>

	<footer>
		<p><h5>Зозуляк Ірина, 2022</h5></p>
	</footer>
</body>
</html>
